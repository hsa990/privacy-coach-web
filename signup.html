<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Data Privacy Coach</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="signup.html">Signup</a></li>
      <li><a href="about.html">About Us</a></li>
    </ul>
  </nav>

  <main>
    <h2>Signup</h2>
    <form>
      <input type="text" id="signupName" name="name" placeholder="Full Name" required>
      <input type="email" id="signupEmail" name="email" placeholder="Email" required>
      <input type="password" id="signupPassword" name="password" placeholder="Password" required>
      <input type="password" id="signupConfirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

      <div class="checkbox-row">
        <input type="checkbox" id="toggleSignupPass">
        <label for="toggleSignupPass">Show Password</label>
      </div>

      <div id="passwordMismatch" class="warning-message" style="display: none;">Passwords do not match.</div>

      <button type="submit">Create Account</button>
    </form>

    <p style="text-align: center; margin-top: 20px;">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </main>

  <footer>
    <p>&copy; 2025 Privacy Coach Team | Stay Safe, Stay Private</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
